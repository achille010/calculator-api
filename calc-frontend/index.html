<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator API Frontend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --border: #bdc3c7;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--light);
            padding-bottom: 15px;
        }
        
        .tab {
            padding: 12px 24px;
            background: var(--light);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .tab:hover:not(.active) {
            background: #d6dbdf;
        }
        
        .calculator-form {
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .array-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .array-item {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .array-item input {
            flex: 1;
        }
        
        .remove-btn {
            background: var(--danger);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .add-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 25px;
            border-left: 5px solid var(--primary);
            display: none;
        }
        
        .result-container.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light);
        }
        
        .result-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin: 15px 0;
        }
        
        .result-details {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .history-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 25px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .history-container.show {
            display: block;
        }
        
        .history-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
        }
        
        .history-operation {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .history-result {
            color: var(--primary);
            font-weight: 500;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .api-url {
            background: var(--light);
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            margin-top: 20px;
            word-break: break-all;
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1>Calculator API Frontend</h1>
            <p>Interactive interface for the Calculator REST API</p>
        </div>
        
        <div class="content">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('basic')">Basic Operations</button>
                <button class="tab" onclick="showTab('advanced')">Advanced Operations</button>
                <button class="tab" onclick="showTab('history')">Calculation History</button>
            </div>
            
            <!-- Alert Messages -->
            <div id="alert" class="alert"></div>
            
            <!-- Basic Operations Tab -->
            <div id="basicTab" class="tab-content">
                <div class="calculator-form">
                    <div class="form-group">
                        <label>Select Operation</label>
                        <select id="operation">
                            <option value="add">Addition (+)</option>
                            <option value="subtract">Subtraction (-)</option>
                            <option value="multiply">Multiplication (×)</option>
                            <option value="divide">Division (÷)</option>
                            <option value="power">Power (a^b)</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Number (a)</label>
                            <input type="number" id="numberA" placeholder="Enter number" step="any" value="10">
                        </div>
                        <div class="form-group">
                            <label>Second Number (b)</label>
                            <input type="number" id="numberB" placeholder="Enter number" step="any" value="5">
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="calculateBasic()">
                        <i class="fas fa-calculator"></i> Calculate
                    </button>
                </div>
                
                <div class="api-url" id="basicUrl">
                    API URL will appear here
                </div>
            </div>
            
            <!-- Advanced Operations Tab -->
            <div id="advancedTab" class="tab-content" style="display: none;">
                <div class="calculator-form">
                    <div class="form-group">
                        <label>Select Advanced Operation</label>
                        <select id="advancedOperation" onchange="changeAdvancedOperation()">
                            <option value="factorial">Factorial (n!)</option>
                            <option value="sumarray">Sum Array</option>
                        </select>
                    </div>
                    
                    <!-- Factorial Input -->
                    <div id="factorialInput" class="form-group">
                        <label>Number (n)</label>
                        <input type="number" id="factorialNumber" placeholder="Enter positive integer" min="0" step="1" value="5">
                    </div>
                    
                    <!-- Array Sum Input -->
                    <div id="arrayInput" class="form-group" style="display: none;">
                        <label>Array of Numbers</label>
                        <div class="array-input">
                            <div class="array-item" data-index="0">
                                <input type="number" class="array-number" placeholder="Enter number" step="any" value="1">
                                <button class="remove-btn" onclick="removeArrayItem(0)">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="array-item" data-index="1">
                                <input type="number" class="array-number" placeholder="Enter number" step="any" value="2">
                                <button class="remove-btn" onclick="removeArrayItem(1)">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="array-item" data-index="2">
                                <input type="number" class="array-number" placeholder="Enter number" step="any" value="3">
                                <button class="remove-btn" onclick="removeArrayItem(2)">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <button class="add-btn" onclick="addArrayItem()">
                            <i class="fas fa-plus"></i> Add Number
                        </button>
                    </div>
                    
                    <button class="btn btn-primary" onclick="calculateAdvanced()">
                        <i class="fas fa-calculator"></i> Calculate
                    </button>
                </div>
                
                <div class="api-url" id="advancedUrl">
                    API URL will appear here
                </div>
            </div>
            
            <!-- History Tab -->
            <div id="historyTab" class="tab-content" style="display: none;">
                <div style="text-align: center; margin-bottom: 20px;">
                    <button class="btn btn-primary" onclick="loadHistory()">
                        <i class="fas fa-sync-alt"></i> Refresh History
                    </button>
                    <button class="btn btn-danger" onclick="clearHistory()" style="margin-left: 10px;">
                        <i class="fas fa-trash"></i> Clear History
                    </button>
                </div>
                
                <div class="history-container" id="historyContainer">
                    <!-- History items will be loaded here -->
                </div>
                
                <div class="api-url">
                    GET http://localhost:3000/history
                </div>
            </div>
            
            <!-- Result Display -->
            <div class="result-container" id="resultContainer">
                <div class="result-header">
                    <h3 id="resultTitle">Calculation Result</h3>
                    <button onclick="closeResult()" style="background: none; border: none; cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="result-value" id="resultValue">0</div>
                <div class="result-details" id="resultDetails">
                    Details will appear here
                </div>
            </div>
        </div>
        
        <div style="text-align: center; padding: 20px; color: #666; font-size: 14px;">
            <p>Connected to Calculator API • All calculations are processed server-side</p>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:3000';
        let currentTab = 'basic';
        let arrayItemCount = 3;
        
        // ========== TAB MANAGEMENT ==========
        function showTab(tabName) {
            currentTab = tabName;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.toLowerCase().includes(tabName)) {
                    tab.classList.add('active');
                }
            });
            
            // Show selected tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            
            document.getElementById(tabName + 'Tab').style.display = 'block';
            
            // Hide result container when switching tabs
            document.getElementById('resultContainer').classList.remove('show');
            
            // Update API URL display
            updateApiUrlDisplay();
        }
        
        // ========== BASIC OPERATIONS ==========
        function calculateBasic() {
            const operation = document.getElementById('operation').value;
            const a = document.getElementById('numberA').value;
            const b = document.getElementById('numberB').value;
            
            if (a === '' || b === '') {
                showAlert('Please enter both numbers', 'error');
                return;
            }
            
            if (operation === 'divide' && parseFloat(b) === 0) {
                showAlert('Cannot divide by zero', 'error');
                return;
            }
            
            // Build URL for query parameters
            const url = `${API_BASE_URL}/${operation}?a=${encodeURIComponent(a)}&b=${encodeURIComponent(b)}`;
            
            // Update URL display
            document.getElementById('basicUrl').textContent = `GET ${url}`;
            
            // Make API call
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    showResult(data.result, `${a} ${getOperationSymbol(operation)} ${b}`, data);
                })
                .catch(error => {
                    showAlert('Error connecting to API: ' + error.message, 'error');
                });
        }
        
        function getOperationSymbol(operation) {
            const symbols = {
                'add': '+',
                'subtract': '-',
                'multiply': '×',
                'divide': '÷',
                'power': '^'
            };
            return symbols[operation] || operation;
        }
        
        // ========== ADVANCED OPERATIONS ==========
        function changeAdvancedOperation() {
            const operation = document.getElementById('advancedOperation').value;
            
            document.getElementById('factorialInput').style.display = 
                operation === 'factorial' ? 'block' : 'none';
            document.getElementById('arrayInput').style.display = 
                operation === 'sumarray' ? 'block' : 'none';
            
            updateApiUrlDisplay();
        }
        
        function calculateAdvanced() {
            const operation = document.getElementById('advancedOperation').value;
            let url, method, body;
            
            if (operation === 'factorial') {
                const n = document.getElementById('factorialNumber').value;
                
                if (n === '' || parseInt(n) < 0) {
                    showAlert('Please enter a valid positive integer', 'error');
                    return;
                }
                
                url = `${API_BASE_URL}/factorial/${n}`;
                method = 'GET';
                
                // Update URL display
                document.getElementById('advancedUrl').textContent = `GET ${url}`;
                
            } else if (operation === 'sumarray') {
                const numbers = [];
                document.querySelectorAll('.array-number').forEach(input => {
                    if (input.value !== '') {
                        numbers.push(parseFloat(input.value));
                    }
                });
                
                if (numbers.length === 0) {
                    showAlert('Please enter at least one number in the array', 'error');
                    return;
                }
                
                url = `${API_BASE_URL}/sumarray`;
                method = 'POST';
                body = JSON.stringify({ numbers: numbers });
                
                // Update URL display
                document.getElementById('advancedUrl').textContent = 
                    `POST ${url}\nBody: ${JSON.stringify({ numbers: numbers }, null, 2)}`;
            }
            
            // Make API call
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: body
            })
            .then(response => response.json())
            .then(data => {
                let expression;
                if (operation === 'factorial') {
                    expression = `${document.getElementById('factorialNumber').value}!`;
                } else {
                    const numbers = [];
                    document.querySelectorAll('.array-number').forEach(input => {
                        if (input.value !== '') numbers.push(input.value);
                    });
                    expression = `Sum of [${numbers.join(', ')}]`;
                }
                
                showResult(data.result, expression, data);
            })
            .catch(error => {
                showAlert('Error connecting to API: ' + error.message, 'error');
            });
        }
        
        function addArrayItem() {
            const arrayInput = document.querySelector('.array-input');
            const newItem = document.createElement('div');
            newItem.className = 'array-item';
            newItem.setAttribute('data-index', arrayItemCount);
            
            newItem.innerHTML = `
                <input type="number" class="array-number" placeholder="Enter number" step="any">
                <button class="remove-btn" onclick="removeArrayItem(${arrayItemCount})">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            arrayInput.appendChild(newItem);
            arrayItemCount++;
        }
        
        function removeArrayItem(index) {
            const item = document.querySelector(`.array-item[data-index="${index}"]`);
            if (item && document.querySelectorAll('.array-item').length > 1) {
                item.remove();
            }
        }
        
        // ========== HISTORY OPERATIONS ==========
        function loadHistory() {
            fetch(`${API_BASE_URL}/history`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('historyContainer');
                    container.innerHTML = '';
                    
                    if (!data || data.length === 0) {
                        container.innerHTML = '<p style="text-align: center; color: #666;">No calculation history found</p>';
                        return;
                    }
                    
                    data.forEach(item => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        
                        let operationText;
                        if (item.operation === 'sumarray') {
                            operationText = `Sum array: ${item.numbers ? item.numbers.join(' + ') : 'N/A'}`;
                        } else if (item.operation === 'factorial') {
                            operationText = `Factorial: ${item.n || 'N/A'}!`;
                        } else {
                            operationText = `${item.a || 'N/A'} ${getOperationSymbol(item.operation)} ${item.b || 'N/A'}`;
                        }
                        
                        historyItem.innerHTML = `
                            <div class="history-operation">${operationText}</div>
                            <div class="history-result">Result: ${item.result}</div>
                            <div style="font-size: 12px; color: #999; margin-top: 5px;">
                                ${new Date().toLocaleTimeString()}
                            </div>
                        `;
                        
                        container.appendChild(historyItem);
                    });
                    
                    container.classList.add('show');
                })
                .catch(error => {
                    showAlert('Error loading history: ' + error.message, 'error');
                });
        }
        
        function clearHistory() {
            if (confirm('Are you sure you want to clear all calculation history?')) {
                // Note: The calculator API might not have a clear history endpoint
                // This is a frontend-only clear
                document.getElementById('historyContainer').innerHTML = 
                    '<p style="text-align: center; color: #666;">History cleared (frontend only)</p>';
                showAlert('History cleared from frontend display', 'success');
            }
        }
        
        // ========== RESULT DISPLAY ==========
        function showResult(result, expression, fullData) {
            document.getElementById('resultValue').textContent = result;
            document.getElementById('resultTitle').textContent = `Result: ${expression}`;
            document.getElementById('resultDetails').textContent = 
                `Full response: ${JSON.stringify(fullData, null, 2)}`;
            
            document.getElementById('resultContainer').classList.add('show');
            
            // Scroll to result
            document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });
            
            // Auto-refresh history if we're on history tab
            if (currentTab === 'history') {
                setTimeout(loadHistory, 500);
            }
        }
        
        function closeResult() {
            document.getElementById('resultContainer').classList.remove('show');
        }
        
        // ========== UTILITY FUNCTIONS ==========
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        function updateApiUrlDisplay() {
            if (currentTab === 'basic') {
                const operation = document.getElementById('operation').value;
                const a = document.getElementById('numberA').value || 'a';
                const b = document.getElementById('numberB').value || 'b';
                document.getElementById('basicUrl').textContent = 
                    `GET ${API_BASE_URL}/${operation}?a=${a}&b=${b}`;
            } else if (currentTab === 'advanced') {
                const operation = document.getElementById('advancedOperation').value;
                if (operation === 'factorial') {
                    const n = document.getElementById('factorialNumber').value || 'n';
                    document.getElementById('advancedUrl').textContent = 
                        `GET ${API_BASE_URL}/factorial/${n}`;
                } else {
                    document.getElementById('advancedUrl').textContent = 
                        `POST ${API_BASE_URL}/sumarray\nBody: { "numbers": [1, 2, 3, ...] }`;
                }
            }
        }
        
        // ========== INITIALIZATION ==========
        window.onload = function() {
            // Set up event listeners for auto-updating URL display
            document.getElementById('operation').addEventListener('change', updateApiUrlDisplay);
            document.getElementById('numberA').addEventListener('input', updateApiUrlDisplay);
            document.getElementById('numberB').addEventListener('input', updateApiUrlDisplay);
            document.getElementById('advancedOperation').addEventListener('change', updateApiUrlDisplay);
            document.getElementById('factorialNumber').addEventListener('input', updateApiUrlDisplay);
            
            // Initial URL display
            updateApiUrlDisplay();
            
            // Load initial history if on history tab
            if (currentTab === 'history') {
                loadHistory();
            }
            
            // Set up enter key for inputs
            document.getElementById('numberB').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && currentTab === 'basic') calculateBasic();
            });
            
            document.getElementById('factorialNumber').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && currentTab === 'advanced') calculateAdvanced();
            });
        };
    </script>
</body>
</html>
